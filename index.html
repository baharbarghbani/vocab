<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocab Pocket</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="index.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="titleRow">
        <div>
          <h1>Vocab Pocket</h1>
          <p class="sub">Search, tap a word to expand, and keep everything readable on mobile.</p>
        </div>
      </div>

      <div class="toolbar" role="region" aria-label="Vocabulary controls">
        <div>
          <label for="q">Search (word or meaning)</label>
          <input id="q" type="search" placeholder="e.g., mitigate, strict, anger…" autocomplete="off" />
        </div>

        <div class="btnRow" aria-label="Actions">
          <button id="toggleSort" type="button" aria-pressed="false">Sort: A–Z</button>
          <button id="toggleAll" type="button">Expand all</button>
          <button id="add" type="button">Add</button>
        </div>

        <div class="pill" aria-live="polite">
          <span id="count">0</span>
          <span>items</span>
        </div>
      </div>
    </header>

    <main>
      <div id="list" class="list" aria-label="Vocabulary list"></div>
      <div id="empty" class="empty" hidden>
        No results. Try a different search term.
      </div>
    </main>
  </div>
</body>
</html>
